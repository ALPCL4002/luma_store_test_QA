name: Cypress tests
on: push
jobs:
  cypress-run:
    name: Cypress run
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Cypress run
        uses: cypress-io/github-action@v6
        with:
          project: ./cypress/e2e/
          record: true
        env:
          CYPRESS_RECORD_KEY: ${{ 557795a0-7094-4c43-a556-dc9bc5ab990c }}
     